version: "2"
sql:
  - engine: "postgresql"
    queries: "query/"
    schema: "../../docs/schema.sql"
    gen:
      go:
        package: "db"
        out: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
